<html>
    <head><title>Torstinator</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="smoothie.js"></script>

    </head>
    <body>
        
        <canvas id="mycanvas" width="400" height="100"></canvas>

        <script type='text/javascript'>
            var soundlevel = 0;
            socket = new io.connect();
            socket.on('soundlevel', function(sound){
                      soundlevel = sound.level;
                      socket.on('soundlevel', function (data) { console.log(data); });
                      });

            
            // Random data
            var line1 = new TimeSeries();
            setInterval(function() {
                        line1.append(new Date().getTime(), soundlevel);
                        }, 1000);
            
            var smoothie = new SmoothieChart({ grid: { strokeStyle: 'rgb(125, 0, 0)', fillStyle: 'rgb(60, 0, 0)', lineWidth: 1, millisPerLine: 1000, verticalSections: 6 } });
            smoothie.addTimeSeries(line1, { strokeStyle: 'rgb(0, 255, 0)', fillStyle: 'rgba(0, 255, 0, 0.4)', lineWidth: 3 });
            
            smoothie.streamTo(document.getElementById("mycanvas"), 1000);
            </script>

    </body>
</html>
